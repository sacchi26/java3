<!DOCTYPE html>

    <title>Question - 3</title>
</head>
<body>
    <h1>print Non-Primes from 2 to a given limit</h1>
</body>
<script>
    function printNonPrimes(solve) {
    for (let i = 2; i <= solve; i++) {
        let isPrime = true;
        for (let j = 2; j < i; j++) {
            if (i % j === 0) {
                isPrime = false;
                break;
            }
        }
        if (!isPrime) {
            console.log(i);
        }
    }
}
const solve = 20;
printNonPrimes(solve);

</script>
</html>
